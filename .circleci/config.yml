version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - checkout
      - run: sudo composer self-update --1

      - restore_cache:
          key: composer-v2-{{ checksum "ability/composer.lock" }}
      - run:
          working_directory: ability
          command: composer install -n --prefer-dist
      - save_cache:
          key: composer-v2-{{ checksum "ability/composer.lock" }}
          paths:
            - ability/vendor

      - restore_cache:
          key: npm-v2-{{ checksum "ability/package-lock.json" }}
      - run:
          working_directory: ability
          name: npm ci
          command: |
            if [ ! -d node_modules ]; then
              npm ci
            fi
      - save_cache:
          key: npm-v2-{{ checksum "ability/package-lock.json" }}
          paths:
            - ability/node_modules

      - run:
          working_directory: ability
          command: npm run dev
      - run:
          working_directory: ability
          name: php test
          command: vendor/bin/phpunit

  deploy:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - add_ssh_keys
      - run:
          name: deploy
          command: |
            ssh -o StrictHostKeyChecking=no -t webapp@${HOST_NAME} "cd /var/www/html/ability && \
              git pull origin master && \


          # cd ability && \
          # composer install -n --no-dev --prefer-dist && \
          # npm ci && \
          # npm run prod && \
          # php ability migrate --force && \
          # php ability config:cache"

workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
